<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GugaDoce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Faça seu Pedido!</h1>
        <form id="pedidoForm">
            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="pedido">Tipo de Pedido:</label>
            <div>
                <label><input type="checkbox" name="pedido" value="Bolo de Chocolate> Bolo de Chocolate</label>
                <input type="number" name="quantidade_bolo_de_chocolate" min="1" placeholder="Quantidade" class="quantidade">
            </div>
            <div>
                <label><input type="checkbox" name="pedido" value="Bolo de Ninho"> Bolo de Ninho</label>
                <input type="number" name="quantidade_bolo_de_ninho" min="1" placeholder="Quantidade" class="quantidade">
            </div>
            <div>
                <label><input type="checkbox" name="pedido" value="Dindin de Morango c/ Nutella"> Dindin Morango c/ Nutella</label>
                <input type="number" name="quantidade_dindin_morango_nutella" min="1" placeholder="Quantidade" class="quantidade">
            </div>
            <div>
                <label><input type="checkbox" name="pedido" value="Dindin Ninho c/Nutella"> Dindin Ninho c/ Nutella</label>
                <input type="number" name="quantidade_dindin_ninho_nutella" min="1" placeholder="Quantidade" class="quantidade">
            </div>
            <div>
                <label><input type="checkbox" name="pedido" value="Dindin Maracujá Trufado"> Dindin Maracujá Trufado</label>
                <input type="number" name="quantidade_dindin_maracuja_trufado" min="1" placeholder="Quantidade" class="quantidade">
            </div>
            <div>
                <label><input type="checkbox" name="pedido" value="Dindin Batom Garoto"> Dindin Batom Garoto</label>
                <input type="number" name="quantidade_dindin_batom_garoto" min="1" placeholder="Quantidade" class="quantidade">
            </div>
            <div>
                <label><input type="checkbox" name="pedido" value="Dindin Sensação"> Dindin Sensação</label>
                <input type="number" name="quantidade_dindin_sensacao" min="1" placeholder="Quantidade" class="quantidade">
            </div>
            <div>
                <label><input type="checkbox" name="pedido" value="Dindin Prestígio"> Dindin Prestígio</label>
                <input type="number" name="quantidade_dindin_prestigio" min="1" placeholder="Quantidade" class="quantidade">
            </div>
            <div>
                <label><input type="checkbox" name="pedido" value="Dindin Ninho"> Dindin Ninho</label>
                <input type="number" name="quantidade_dindin_ninho" min="1" placeholder="Quantidade" class="quantidade">
            </div>
            <div>
                <label><input type="checkbox" name="pedido" value="Dindin Cocó> Dindin Coco</label>
                <input type="number" name="quantidade_dindin_coco" min="1" placeholder="Quantidade" class="quantidade">
            </div>
            <div>
                <label><input type="checkbox" name="pedido" value="Dindin Pudim"> Dindin Pudim</label>
                <input type="number" name="quantidade_dindin_pudim" min="1" placeholder="Quantidade" class="quantidade">
            </div>

            <label for="observacao">Observações (opcional):</label>
            <textarea id="observacao" name="observacao"></textarea>

            <button type="submit">Enviar Pedido</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
